on:
  pull_request:
    types: [opened]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Hello world action step
        id: hello
        uses: hemanthhari2000/recommend-repo-action@v0.0.4
        with:
          who-to-greet: "Hemanth"
      # Use the output from the `hello` step
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"
      - name: Get Recommendation List
        run: echo "The recommendations are ${{ steps.hello.outputs.recommendations }}"
